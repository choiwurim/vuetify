<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <v-app>
            <v-content>
                <v-card max-width="400">
                    <v-img src="https://picsum.photos/id/1073/400/300"aspect-ratio="2.3"></v-img>
                    <v-card-text>
                        <div>
                            <!--제목의 타이포그래피 스타일을 title로 설정-->
                            <h2 class="title primary--text mb-2">2022 프로젝트경진대회</h2>
                            계획서 제출마감:3월 7일(화)<br>
                            신청방법: 안내에 따라 정해진 기간에 맞추어 신청하세요
                        </div>
                    </v-card-text>
                    <v-card-actions>
                        <v-btn color="red white--text">신청</v-btn>
                        <v-btn outlined color="red lighten-1">취소</v-btn>
                    </v-card-actions>
                </v-card>
            </v-content>
        </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
    <script>
        new Vue({
            el:'#app',
            vuetify:new Vuetify()
        })
    </script>
</body>
</html>
